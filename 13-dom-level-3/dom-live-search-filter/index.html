<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Search Filter</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 250px;
      margin-bottom: 10px;
    }
    ul li {
      padding: 6px;
      background: #f3f3f3;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Live Search Filter</h1>

  <input
    type="text"
    id="searchInput"
    placeholder="Search items..."
  />

  <ul id="list">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Juice</li>
    <li>Water</li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
