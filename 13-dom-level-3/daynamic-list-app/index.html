<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Level 3 - Dynamic List</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    #list li {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      padding: 6px;
      background: #f3f3f3;
      border-radius: 5px;
    }
    .delete-btn {
      cursor: pointer;
      padding: 4px 10px;
      color: white;
      background: red;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Dynamic List App</h1>

  <input id="itemInput" type="text" placeholder="Enter item..." />
  <button id="addBtn">Add Item</button>

  <ul id="list"></ul>

  <script src="script.js"></script>
</body>
</html>
