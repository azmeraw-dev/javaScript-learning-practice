<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Level 2 Practice</title>
  <style>
    .dark {
      background: #222;
      color: white;
    }
    .color-box {
      width: 60px;
      height: 30px;
      display: inline-block;
      cursor: pointer;
      margin: 5px;
    }
  </style>
  </head>
  <body>
    <h1 id="title">DOM Level 2</h1>
 <!-- Live Input -->
  <h2>1. Live Input</h2>
  <input id="liveInput" type="text" placeholder="Type something..." />
  <p id="liveText"></p>

  <!-- Character Counter -->
  <h2>2. Live Character Counter</h2>
  <input id="textCount" type="text" placeholder="Start typing..." />
  <p>Total Characters: <span id="count">0</span></p>

  <!-- Dark Mode -->
  <h2>3. Dark Mode Toggle</h2>
  <button id="darkBtn">Toggle Dark Mode</button>

  <!-- Color Switcher -->
  <h2>4. Background Color Switcher</h2>
  <div class="color-box" style="background:red" data-color="red"></div>
  <div class="color-box" style="background:green" data-color="green"></div>
  <div class="color-box" style="background:blue" data-color="blue"></div>
  <div class="color-box" style="background:orange" data-color="orange"></div>

  <!-- Form Validation -->
  <h2>5. Simple Form Validation</h2>
  <form id="myForm">
    <input id="email" type="email" placeholder="Enter Email" />
    <input id="password" type="password" placeholder="Enter Password" />
    <button>Submit</button>
  </form>

  <p id="formMsg" style="color:red"></p>

<script src="script.js"></script>
  </body>
</html>
